<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/5a9a7ef464.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>Weather Today | JK</title>
  </head>

  <body>
    <div class="container">
      <div class="weatherApp shadow-sm p-3 mb-0 mt-4 bg-white rounded w-50 p-3">
        <div class="appBody">
          <div class="row">
            <div class="col-7">
              <form id="search-form">
                <input
                  type="search"
                  placeholder="which city?"
                  class="searchWeather rounded-pill form-control"
                  autofocus
                  id="search-input"
                />
            </div>
            <div class="col-3"><button
                  type="submit"
                  class="btn btn-primary rounded-pill w-100"
                >
                  <i class="fas fa-search"></i> Search
                </button></div>
                <div class="col-2"><button
                  type="button"
                  class="btn btn-secondary rounded-pill w-100"
                  id="currentLocation"
                >
                  <i class="fas fa-map-pin"></i>
                </button></div>
                
                
              </form>
            
          </div>

          <div class="row">
            <h1>HELLO!</h1>
            <h2>Friday 17:45</h2>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="temperature">
                <span class="currentTemperature" id="currentTemperature">-</span
                >¬∞
                <a href="#" class="celcius active" id="celcius">C </a>
                <span class="or"> | </span>
                <a href="#" class="fahrenheit" id="fahrenheit"> F</a>
              </div>
              <div class="row">
                <div class="weatherDetails">
                  <span class="weatherDescription" id="weatherDescription"
                    >Go ahead, search it! ‚òùüèº</span
                  >
                  <br />
                  Real feel: <span class="feelsLike" id="feelsLike"></span>
                  <br />
                  <i class="fas fa-wind"> </i><span id="iconWind"></span>
                  <br />
                  <i class="fas fa-tint"> </i>
                  <span id="iconHumidity"></span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <img
                src="src/images/unknown weather.png"
                class="weatherPicture"
                alt="weather picture"
                id ="currentWeatherIcon"
              />
            </div>
          </div>
          <div class="row">
            <p class="appText">
              <b>5-day forecast</b>
            </p>
          </div>
            <div class="forecast" id="forecast"></div>
          </div>
          
          <script src="src/script.js"></script>
        </div>
      </div>
      <div class="footer"><a href="https://www.linkedin.com/in/jiakoh/" target="_blank"><img src="src/images/avatar2.png" class="coder" alt="coder" width="25"/></a><br/>
        <a
          href="https://github.com/jiaryce/weather-app"
          class="githubLink"
          target="_blank"
          >open-source code</a
        >
        by JK <br/>
      </div>
    </div>
  </body>
</html>
